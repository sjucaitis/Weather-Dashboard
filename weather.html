<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="container-fluid text-center text-primary bg-warning">
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="row">
      
      <!--form will add city to dashboard of cities to search for weather-->
      <div class="col-3">
        <form id="city-form">
          <label for="city-input">Add city to Dashboard</label>
          <input type="text" id="city-input"><br>
          <input id="add-city" type="submit" value="Add City">
        </form>
        <div id="buttons-view" class="btn-group-vertical btn-primary btn-lg btn-block mr-3"></div>
      </div>

      <!--div to display current weather conditions for selected city-->
      <div class="col-9">
        <div class = row id="current-weather">
        </div>
        
      <!--div to display 5-day forecast for selected city-->
        <div class = row id="weather-forecast">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="weather.js"> </script>
</body>

</html>
